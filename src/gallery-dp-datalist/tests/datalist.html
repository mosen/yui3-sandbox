<!DOCTYPE html>
<html>
    <head>
        <title>DataList Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"
        charset="utf-8"></script>
    </head>
    <body class="yui3-skin-sam">
        <div id="yui3-datalist"></div>
        
        <script type="text/javascript">
            (function() {
                YUI({
                    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
                    allowRollup: false,
                    modules : {
                        'gallery-dp-datalist' : {
                            'fullpath' : '../../../build/gallery-dp-datalist/gallery-dp-datalist-debug.js',
                            'requires' : ['base', 'widget', 'model-list']
                        }
                    }
                }).use("console", "test", "dump", "model-list", "gallery-dp-datalist", function(Y) {
                
                    var myConsole = new Y.Console().render();

                    var testBasic = new Y.Test.Case({ 
                        name: "Datalist Test Case",
                    
                        setUp: function() {
                            
                            this.mockModelList = new Y.ModelList();
                            this.mockModelList.model = Y.Model;
                            this.mockModelList.add({ "id" : "1", "title" : "Joe" });
                            this.mockModelList.add({ "id" : "2", "title" : "Bob" });
                            this.mockModelList.add({ "id" : "3", "title" : "Andrew" });
                            
                            this.dl = new Y.DP.DataList({ 
                                models: this.mockModelList
                            });
                        },
                    
                        tearDown: function() {

                        },
                    
                        "test render": function() {
                            this.dl.render('#yui3-datalist');
                        }
                    });

                    var suite = new Y.Test.Suite({name:"Datalist Test Suite"});
                    suite.add(testBasic);

                    Y.Test.Runner.setName("Test Runner");
                    Y.Test.Runner.add(suite);
                    Y.Test.Runner.run();
                });
            })();
        </script>
    </body>
</html>
